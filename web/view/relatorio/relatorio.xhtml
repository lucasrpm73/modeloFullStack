<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="corpo">
        <div class="container table-active">
            <h1>Relatório</h1> 
            <h:form class="novo">
             <!--   
            <label for="nomeCliente">Nome do Cliente</label>
            <h:inputText class="form-control" id="clienteNome" />
            <h:commandButton class="btn btn-primary" value="Pesquisar" action="#{movimentacaoController.movimentacaoRepository.buscarTodos()}"/>
            --> 
            
            <hr/>       
           <hr/>
            <div class="field">
                <table data-page-length='5' class="table table-bordered table-striped"  onload="#{movimentacaoController.buscarPorCliente()}">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Tipo De Movimentação</th>
                        </tr>   
                    </thead>
                    <tbody> 
                        <ui:repeat value="#{movimentacaoController.listaDeMovimentacao}" var="movimentacao">
                            <tr>
                                <td> # </td>
                                <td>#{movimentacao.pessoa}</td>
                                <td>#{movimentacao.movimentacaoTipo}</td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </div>
          </h:form>
        </div>
    </ui:define>
</ui:composition>
